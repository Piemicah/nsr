<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <title>Neuroscience Society of Rwanda (NSR)</title>
    <meta
      name="description"
      content="The Neuroscience Society of Rwanda advances
neuroscience education, research, and collaboration in Rwanda and Africa."
    />
    <!-- Open Graph -->
    <meta property="og:title" content="Neuroscience Society of Rwanda" />
    <meta
      property="og:description"
      content="Building the foundation for
neuroscience education and research in Rwanda."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nsrwanda.org" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neuroscience Society of Rwanda" />
    <meta
      name="twitter:description"
      content="Advancing neuroscience education and
research in Rwanda."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>
